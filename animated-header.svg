<svg width="100%" height="50" viewBox="0 0 800 50" xmlns="http://www.w3.org/2000/svg" style="background-color: #fff;">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <foreignObject x="0" y="0" width="800" height="50">
    <div xmlns="http://www.w3.org/1999/xhtml" style="text-align: center; font-family: 'Courier New', monospace; font-size: 2em; font-weight: bold; color: url(#grad); text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 3px 3px 10px #00FF00, -2px -2px 10px #FF00FF; animation: glitch 1.5s infinite, scale 2s ease-in-out infinite;">
      <h1>HiðŸ‘‹, I'm MD WASI KHAN</h1>
    </div>
    <style>
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); color: #00FF00; }
        40% { transform: translate(2px, -2px); color: #FF00FF; }
        60% { transform: translate(-2px, -2px); color: #00FFFF; }
        80% { transform: translate(2px, 2px); }
        100% { transform: translate(0); }
      }
      @keyframes scale {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
    </style>
  </foreignObject>
</svg>
